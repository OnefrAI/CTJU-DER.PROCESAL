<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Interactivo por Asignaturas - Estilo Retro</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        /* --- Estilos Generales Estilo Retro Mejorado --- */
        :root {
            --bg-color: #1a1a1a; /* Gris muy oscuro */
            --container-bg: #2a2a2a; /* Gris oscuro */
            --border-color: #76ff03; /* Verde Lima Vibrante */
            --glow-color: rgba(118, 255, 3, 0.5); /* Resplandor verde */
            --text-color: #e0e0e0; /* Blanco roto */
            --label-color: #ffffff; /* Blanco */
            --title-color: #80deea; /* Cian suave */
            --title-glow: rgba(128, 222, 234, 0.6);
            --select-bg: #111111;
            --select-border: var(--border-color);
            --select-text: var(--text-color);
            --button-bg: #333333;
            --button-text: var(--border-color);
            /* Define button border and hover states explicitly */
            --button-border: var(--border-color); /* Use the main border color */
            --button-hover-bg: var(--border-color); /* Hover background becomes the border color */
            --button-hover-text: var(--bg-color); /* Hover text becomes the background color */
            --nav-button-bg: #03a9f4; /* Azul Vibrante */
            --nav-button-text: #ffffff;
            --nav-button-border: #81d4fa; /* Azul Claro Vibrante */
            --nav-button-hover-bg: #81d4fa;
            --nav-button-hover-text: #000000;
            --feedback-correct-bg: rgba(0, 70, 0, 0.6); /* Ajustado para nuevo verde */
            --feedback-correct-border: #76ff03; /* Nuevo Verde */
            --feedback-correct-text: #ccff90; /* Verde más claro */
            --feedback-incorrect-bg: rgba(70, 0, 0, 0.6);
            --feedback-incorrect-border: #ef5350; /* Rojo suave */
            --feedback-incorrect-text: #ef9a9a;
            --feedback-highlight: #ffeb3b; /* Amarillo Vibrante */
            --placeholder-color: #888888;
            --readable-font: Arial, Helvetica, sans-serif; /* Fuente legible */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--readable-font); /* Fuente base legible */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            font-size: 16px; /* Tamaño base ajustado */
            line-height: 1.7;
        }

        /* Contenedor principal */
        .main-container {
            background-color: var(--container-bg);
            border: 2px solid var(--border-color);
            box-shadow: 0 0 10px var(--glow-color);
            padding: 30px;
            text-align: center;
            border-radius: 5px;
            width: 90%;
            max-width: 750px;
        }

        /* Títulos */
        h1 {
            font-family: 'Press Start 2P', cursive;
            color: var(--title-color);
            text-shadow: 0 0 5px var(--title-glow);
            margin-bottom: 35px;
            font-size: 1.6em;
            text-transform: uppercase;
        }
        h2 { /* Título resultados */
             font-family: 'Press Start 2P', cursive;
             color: var(--feedback-highlight);
             text-shadow: 0 0 4px var(--feedback-highlight);
             margin-bottom: 25px;
             font-size: 1.3em;
        }

        /* Etiquetas */
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.8em; /* Más pequeño */
            color: var(--label-color);
            text-align: left;
            font-family: 'Press Start 2P', cursive; /* Fuente arcade para etiquetas */
            text-transform: uppercase;
        }

        p {
             margin-bottom: 15px;
             text-align: left;
             color: var(--text-color); /* Asegurar color legible */
        }

        /* Desplegables (Select) */
        select {
            font-family: var(--readable-font); /* Fuente legible para opciones */
            background-color: var(--select-bg);
            color: var(--select-text);
            border: 2px solid var(--select-border);
            padding: 12px;
            width: 100%;
            margin-bottom: 25px;
            box-sizing: border-box;
            border-radius: 3px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: linear-gradient(45deg, transparent 50%, var(--select-border) 50%), linear-gradient(135deg, var(--select-border) 50%, transparent 50%);
            background-position: calc(100% - 15px) center, calc(100% - 10px) center;
            background-size: 6px 6px, 6px 6px;
            background-repeat: no-repeat;
            font-size: 1em; /* Tamaño normal */
            cursor: pointer;
        }
        select:invalid { color: var(--placeholder-color); }
        option { background-color: var(--select-bg); color: var(--select-text); }

        /* Contenedor del Quiz */
        #quiz-container {
            border: 1px solid var(--feedback-highlight);
            padding: 25px;
            margin-top: 25px;
            background-color: rgba(0, 0, 0, 0.2);
        }

        #progress {
            text-align: right;
            color: var(--label-color);
            margin-bottom: 25px;
            font-size: 0.9em;
            font-family: 'Press Start 2P', cursive; /* Fuente arcade para progreso */
        }

        #question-text {
            font-family: var(--readable-font); /* Fuente legible */
            font-size: 1.15em; /* Tamaño adecuado para lectura */
            color: var(--label-color);
            margin-bottom: 30px;
            text-align: left;
            line-height: 1.6;
        }

        /* Botones de opción */
        #options-container button {
            font-family: var(--readable-font); /* Fuente legible */
            background-color: var(--button-bg);
            color: var(--button-text);
            border: 1px solid var(--button-border); /* Usa la variable definida */
            padding: 15px;
            display: block;
            width: 100%;
            text-align: left;
            margin-bottom: 12px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
            border-radius: 3px;
            font-size: 1em; /* Tamaño normal */
        }
        #options-container button strong { /* Letra opción (A, B, C, D) */
             color: var(--label-color);
             margin-right: 10px;
             font-weight: bold; /* Asegurar negrita si la fuente no lo es */
        }
        #options-container button:hover {
            background-color: var(--button-hover-bg); /* Usa la variable hover */
            color: var(--button-hover-text); /* Usa la variable hover */
            border-color: var(--button-hover-bg); /* Borde coincide con fondo en hover */
        }
        #options-container button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
         #options-container button.correct {
             background-color: var(--feedback-correct-border) !important;
             color: var(--bg-color) !important; /* Texto oscuro para contraste */
             border-color: var(--feedback-correct-border) !important;
         }
         #options-container button.incorrect {
             background-color: var(--feedback-incorrect-border) !important;
             color: #ffffff !important; /* Texto blanco */
             border-color: var(--feedback-incorrect-border) !important;
         }
         #options-container button.show-correct {
              border: 2px solid var(--feedback-highlight) !important;
              opacity: 0.8 !important;
              /* Mantiene el fondo y texto originales, solo resalta el borde */
         }


        /* Área de Feedback */
        #feedback-area {
            margin-top: 25px;
            padding: 15px;
            border-width: 2px;
            border-style: solid;
            font-size: 1em; /* Tamaño normal */
            border-radius: 3px;
            font-family: 'VT323', monospace; /* Mantener fuente retro para feedback */
            text-align: center; /* Centrar texto del feedback */
        }
        .feedback-correct {
            border-color: var(--feedback-correct-border);
            color: var(--feedback-correct-text);
            background-color: var(--feedback-correct-bg);
        }
        .feedback-incorrect {
            border-color: var(--feedback-incorrect-border);
            color: var(--feedback-incorrect-text);
            background-color: var(--feedback-incorrect-bg);
        }
         #feedback-area strong { /* Letra respuesta correcta */
             color: var(--feedback-highlight);
             font-family: 'Press Start 2P', cursive; /* Fuente arcade para la letra */
         }
         /* Mensaje "Próximamente" */
         #message-area {
             margin-top: 20px;
             padding: 15px;
             color: var(--feedback-highlight);
             border: 1px dashed var(--feedback-highlight);
             background-color: rgba(50, 50, 0, 0.4);
             font-size: 1em;
             border-radius: 3px;
             font-family: 'VT323', monospace;
             text-align: center; /* Centrar mensaje */
         }


        /* Botones de Navegación (Siguiente / Reiniciar / Atrás) */
        .nav-button {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--nav-button-bg);
            color: var(--nav-button-text);
            border: 2px solid var(--nav-button-border);
            padding: 10px 18px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            border-radius: 3px;
            font-size: 0.8em;
            text-transform: uppercase;
            margin-top: 25px;
            margin-left: 10px; /* Espacio entre botones si están juntos */
        }
        .nav-button:first-child {
             margin-left: 0;
        }
        .nav-button:hover {
            background-color: var(--nav-button-hover-bg);
            color: var(--nav-button-hover-text);
        }
        /* Contenedor para botones de navegación */
        #navigation-buttons {
            display: flex;
            justify-content: space-between; /* Pone Atrás a la izq, Siguiente a la der */
            align-items: center;
             margin-top: 20px;
        }


        /* Contenedor de Resultados */
        #results-container {
            border: 2px solid var(--feedback-highlight);
            padding: 30px;
            margin-top: 25px;
            background-color: rgba(50, 50, 0, 0.3);
        }
         #results-container h2 { /* Título resultados */
             color: var(--title-color);
             font-size: 1.4em;
         }
         #results-container p { /* Texto resultados */
             color: var(--label-color);
             font-size: 1em; /* Tamaño normal */
             text-align: center;
             line-height: 1.8;
             font-family: 'VT323', monospace;
         }
         #results-container span { /* Nombres asignatura/tema */
             color: var(--feedback-highlight);
         }
         #results-container #final-score { /* Puntuación */
             color: var(--border-color);
             font-size: 2.2em;
             display: block;
             margin: 15px 0;
             font-family: 'Press Start 2P', cursive;
         }


        /* Ocultar elementos */
        .hidden {
            display: none;
        }

        /* Media Query */
        @media (max-width: 700px) {
            body { font-size: 14px; padding: 10px;} /* Ajustar tamaño base */
            .main-container { padding: 20px; width: 95%; }
            h1 { font-size: 1.2em; margin-bottom: 25px; }
            h2 { font-size: 1em; }
            label { font-size: 0.7em; }
            select { padding: 10px; font-size: 0.9em; margin-bottom: 20px;}
            #question-text { font-size: 1em; }
            #options-container button { padding: 12px; font-size: 0.9em; }
            #feedback-area, #message-area { padding: 12px; font-size: 0.9em; }
            .nav-button { padding: 8px 14px; font-size: 0.7em; }
             #results-container p { font-size: 0.9em; }
             #results-container #final-score { font-size: 1.8em; }
        }

    </style>
</head>
<body>
    <div class="main-container">
        <h1>ZONA DE TEST</h1>

        <div id="subject-selection">
            <label for="subject-select">SELECCIONA ASIGNATURA:</label>
            <select id="subject-select" required>
                <option value="" disabled selected>-- Elige asignatura --</option>
                </select>
        </div>

        <div id="subsubject-selection" class="hidden">
            </div>

        <div id="single-topic-selection" class="hidden">
             </div>

        <div id="message-area" class="hidden">
            CONTENIDO PRÓXIMAMENTE...
        </div>


        <div id="quiz-container" class="hidden">
            <div id="progress">PREGUNTA <span id="question-number"></span> DE <span id="total-questions"></span> | PUNTUACIÓN: <span id="score">0</span></div>
            <div id="question-area">
                <p id="question-text"></p>
                <div id="options-container">
                    </div>
            </div>
            <div id="feedback-area" class="hidden"></div>
            <div id="navigation-buttons">
                 <button id="back-button" class="nav-button hidden">VOLVER</button> <button id="next-button" class="nav-button hidden">SIGUIENTE</button>
            </div>
        </div>

        <div id="results-container" class="hidden">
            <h2>¡TEST COMPLETADO!</h2>
            <p>ASIGNATURA: <span id="results-subject"></span></p>
            <p>TEMA: <span id="results-topic"></span></p>
            <p>PUNTUACIÓN FINAL: <span id="final-score"></span> / 10</p>
            <button id="restart-button" class="nav-button hidden">VOLVER</button> </div>
    </div>

    <script>
        // --- Función para convertir datos del formato GitHub ---
        // Se mantiene por si se usa ese formato, pero las preguntas actuales ya tienen el formato correcto.
        function convertGitHubQuestion(ghQuestion) {
            // Validación básica del formato esperado
            if (!ghQuestion || typeof ghQuestion.question !== 'string' || !Array.isArray(ghQuestion.options) || typeof ghQuestion.correct !== 'number' || ghQuestion.correct < 0 || ghQuestion.correct >= ghQuestion.options.length) {
                console.error("Formato inválido pregunta GitHub:", ghQuestion);
                return null; // Devuelve null si el formato es inválido
            }

            const options = {};
            const correctLetter = String.fromCharCode(65 + ghQuestion.correct); // 65 es 'A'
            ghQuestion.options.forEach((opt, index) => {
                options[String.fromCharCode(65 + index)] = opt;
            });

            return {
                question: ghQuestion.question,
                options: options,
                correctAnswer: correctLetter
            };
        }

        // --- Datos del Quiz (Estructura Jerárquica) ---
        // Asegúrate de que todas las preguntas pasen por convertGitHubQuestion si usan ese formato

            { question: "En una sociedad colectiva, ¿cómo es la responsabilidad de los socios colectivos ante las deudas sociales?", options: { A: "Subsidiaria e ilimitada, pero no solidaria.", B: "Directa, limitada y solidaria.", C: "Subsidiaria, ilimitada y solidaria.", D: "Directa, ilimitada pero no solidaria." }, correctAnswer: "C" },
            { question: "¿Quién queda excluido de la gestión en una sociedad comanditaria simple, salvo excepciones?", options: { A: "El socio colectivo.", B: "El socio industrial.", C: "El socio comanditario.", D: "Todos los socios." }, correctAnswer: "C" },
            { question: "¿Qué se requiere generalmente para transmitir la condición de socio en una sociedad personalista?", options: { A: "La aprobación de la mayoría simple de los socios.", B: "La notificación al Registro Mercantil.", C: "El consentimiento de todos los demás socios.", D: "La publicación en el Boletín Oficial del Registro Mercantil." }, correctAnswer: "C" },

            { question: "En las sociedades de capital, ¿cómo responden los socios de las deudas sociales, en general?", options: { A: "Personalmente y de forma solidaria.", B: "Personalmente y de forma subsidiaria.", C: "No responden personalmente, su responsabilidad se limita al capital aportado.", D: "Depende de lo establecido en los estatutos sociales." }, correctAnswer: "C" },
            { question: "¿Qué tipo de aportaciones no se permiten al capital social en una sociedad de capital?", options: { A: "Bienes inmuebles.", B: "Dinero en efectivo.", C: "Derechos de crédito.", D: "Aportaciones de industria." }, correctAnswer: "D" },

    {

            { question: "¿Qué carácter tienen, en principio, los documentos contables de los empresarios?", options: { A: "Público y de libre acceso.", B: "Secreto, con excepciones tasadas por ley.", C: "Depende del tipo de empresario (persona física o jurídica).", D: "Varía según se depositen o no en el Registro Mercantil." }, correctAnswer: "B" },
            { question: "¿Cuál es una excepción al carácter secreto de la contabilidad que implica un reconocimiento general de la misma?", options: { A: "La exhibición.", B: "La comunicación.", C: "El depósito de cuentas anuales en el Registro Mercantil.", D: "La auditoría de cuentas." }, correctAnswer: "B" }, // Corregido según respuestas: 'b' (Comunicación)
            { question: "¿Qué hito normativo supuso el nacimiento del régimen jurídico moderno de la contabilidad en España?", options: { A: "La publicación del Código de Comercio de 1885.", B: "La incorporación de España a la CEE en 1986.", C: "La reforma del Código de Comercio y la aprobación del primer Plan General de Contabilidad en 1973.", D: "La Ley de Sociedades de Capital de 2010." }, correctAnswer: "C" },
            { question: "¿Qué empresarios están obligados a llevar contabilidad?", options: { A: "Solo las sociedades mercantiles.", B: "Solo los empresarios individuales inscritos en el Registro Mercantil.", C: "Todo empresario, sea persona física o jurídica.", D: "Aquellos que superen un determinado volumen de facturación." }, correctAnswer: "C" },

        /**

        function handleSubjectChange(event) {

        /**
         * Rellena un elemento <select> con los temas proporcionados.
         * @param {HTMLSelectElement} selectElement - El elemento select a rellenar.
         * @param {Array|null|undefined} topicsArray - El array de temas (puede ser null o undefined).
         * @param {string} placeholderText - El texto para la opción deshabilitada por defecto.
         */
        function populateTopicDropdown(selectElement, topicsArray, placeholderText) {
            selectElement.innerHTML = `<option value="" disabled selected>${placeholderText}</option>`;
            // Solo añade opciones si topicsArray es un array y tiene elementos
            if (Array.isArray(topicsArray) && topicsArray.length > 0) {
                topicsArray.forEach((topic, index) => {
                    // Verifica que el tema tenga un nombre antes de añadirlo
                    if (topic && typeof topic.name === 'string') {
                        const option = document.createElement('option');
                        option.value = index; // El valor es el índice en el array
                        // Acorta el texto si es muy largo para el dropdown
                        option.textContent = topic.name.length > 60 ? topic.name.substring(0, 57) + '...' : topic.name;
                        selectElement.appendChild(option);
                    } else {
                        console.warn("Se encontró un tema inválido o sin nombre en el índice:", index, topic);
                    }
                });
            }
            // Si no hay temas válidos, el select mostrará solo el placeholder
        }


        /**
         * Inicia el quiz para el tema seleccionado.
         * @param {string|null} subSubjectKey - La clave de la subasignatura (o null si no aplica).
         * @param {number} topicIndex - El índice del tema dentro de su array (subasignatura o asignatura).
         */
        function startQuiz(subSubjectKey, topicIndex) {
            const subjectData = allQuizData[currentSubjectKey];
            let topicData;
            let sourceArray; // De dónde vienen los temas (subSubject.topics o subject.topics)

            currentSubSubjectKey = subSubjectKey; // Guarda la subasignatura seleccionada

            // Determina de dónde obtener los datos del tema
            if (subjectData.subSubjects && subSubjectKey && subjectData.subSubjects[subSubjectKey]) {
                sourceArray = subjectData.subSubjects[subSubjectKey].topics;
            } else if (subjectData.topics) {
                sourceArray = subjectData.topics;
            } else {
                 console.error("Error: No se encontró la fuente de temas para la asignatura:", currentSubjectKey);
                 alert("Error al cargar la asignatura. Por favor, selecciona de nuevo.");
                 goBackOrRestart();
                 return;
            }

            // Valida el índice del tema y el array de origen
            if (!Array.isArray(sourceArray) || topicIndex < 0 || topicIndex >= sourceArray.length || !sourceArray[topicIndex]) {
                 console.error("Error: Índice de tema inválido o tema no encontrado.", "SubKey:", subSubjectKey, "TopicIndex:", topicIndex, "Source:", sourceArray);
                 alert("Error al cargar el tema seleccionado. Por favor, elige otro.");
                 goBackToTopicSelection(); // Vuelve a la selección de temas de la asignatura actual
                 return;
            }

            topicData = sourceArray[topicIndex];

            // Valida que el tema tenga preguntas y que sean un array no vacío
            if (!topicData.questions || !Array.isArray(topicData.questions) || topicData.questions.length === 0) {
                console.error("Error: El tema seleccionado no tiene preguntas válidas:", topicData.name);
                alert(`El tema "${topicData.name}" no tiene preguntas disponibles todavía. Por favor, elige otro tema.`);
                goBackToTopicSelection(); // Vuelve a la selección de temas
                return;
            }

            // Filtra preguntas nulas que pudieron resultar de convertGitHubQuestion
            currentQuestions = topicData.questions.filter(q => q !== null);

            // Si después de filtrar no quedan preguntas, muestra error
             if (currentQuestions.length === 0) {
                console.error("Error: Todas las preguntas del tema eran inválidas:", topicData.name);
                alert(`Error al cargar las preguntas del tema "${topicData.name}". Por favor, elige otro tema.`);
                goBackToTopicSelection();
                return;
            }


            currentTopicName = topicData.name;
            currentTopicIndex = topicIndex; // Guarda el índice del tema
            currentQuestionIndex = 0;
            score = 0;

            // Oculta selectores y muestra el contenedor del quiz
            subjectSelectionDiv.classList.add('hidden');
            resetAndHideSelectors(); // Llama a esta función para ocultar todo excepto el quiz
            quizContainer.classList.remove('hidden');
            feedbackArea.classList.add('hidden'); // Asegura que el feedback esté oculto al empezar
            nextButton.classList.add('hidden'); // Oculta el botón Siguiente al empezar
            backButton.classList.remove('hidden'); // Muestra el botón Volver durante el quiz

            displayQuestion(); // Muestra la primera pregunta
        }

        /**
         * Muestra la pregunta actual y sus opciones.
         */
        function displayQuestion() {
            feedbackArea.classList.add('hidden'); // Oculta feedback anterior
            feedbackArea.textContent = '';
            feedbackArea.className = ''; // Limpia clases de feedback
            nextButton.classList.add('hidden'); // Oculta botón Siguiente hasta que se responda

            // Comprueba si hemos terminado el quiz
            if (currentQuestionIndex >= currentQuestions.length) {
                showResults();
                return;
            }

            const questionData = currentQuestions[currentQuestionIndex];

            // Validación robusta de los datos de la pregunta
            if (!questionData || typeof questionData.question !== 'string' || typeof questionData.options !== 'object' || questionData.options === null || Object.keys(questionData.options).length === 0 || typeof questionData.correctAnswer !== 'string') {
                console.error('Error: Datos inválidos para la pregunta en el índice', currentQuestionIndex, questionData);
                alert('Se encontró un error al cargar la siguiente pregunta. Volviendo a la selección de temas.');
                goBackToTopicSelection(); // Vuelve a la selección de temas
                return;
            }

            // Actualiza la interfaz
            questionNumberSpan.textContent = currentQuestionIndex + 1;
            totalQuestionsSpan.textContent = currentQuestions.length;
            scoreSpan.textContent = score;
            questionTextP.innerHTML = questionData.question; // Usa innerHTML por si hay formato

            optionsContainer.innerHTML = ''; // Limpia opciones anteriores

            // Crea los botones de opción
            const optionsKeys = Object.keys(questionData.options);
             optionsKeys.forEach(key => {
                const button = document.createElement('button');
                // Usa textContent para el texto de la opción para evitar XSS si viniera de fuentes externas
                const optionText = questionData.options[key];
                // Crea el strong para la letra y añade el texto de la opción
                button.innerHTML = `<strong>${key}.</strong> `;
                button.appendChild(document.createTextNode(optionText)); // Añade el texto de forma segura

                button.dataset.answer = key; // Guarda la letra de la opción (A, B, C...)
                button.addEventListener('click', handleAnswer);
                optionsContainer.appendChild(button);
             });
        }

        /**
         * Maneja la selección de una respuesta por parte del usuario.
         * @param {Event} event - El evento de clic en un botón de opción.
         */
        function handleAnswer(event) {
            const selectedButton = event.currentTarget;
            const selectedAnswer = selectedButton.dataset.answer; // Letra seleccionada (A, B, C...)

            // Asegura que la pregunta actual exista
            if (!currentQuestions[currentQuestionIndex]) {
                console.error('Error: No se encontró la pregunta actual al manejar la respuesta.');
                alert('Error procesando la respuesta. Volviendo a la selección de temas.');
                goBackToTopicSelection();
                return;
            }
            const correctAnswer = currentQuestions[currentQuestionIndex].correctAnswer; // Letra correcta

            // Deshabilita todos los botones de opción
            const optionButtons = optionsContainer.querySelectorAll('button');
            optionButtons.forEach(btn => {
                btn.disabled = true;
                // btn.classList.add('disabled'); // Clase 'disabled' no definida, la opacidad se maneja con :disabled

                // Marca el botón correcto
                if (btn.dataset.answer === correctAnswer) {
                    btn.classList.add('correct');
                }
                // Marca el botón incorrecto si fue el seleccionado
                else if (btn === selectedButton) {
                    btn.classList.add('incorrect');
                }
                // Si se seleccionó incorrecta, resalta la correcta (si no es la misma que la seleccionada)
                 if (selectedAnswer !== correctAnswer && btn.dataset.answer === correctAnswer) {
                    btn.classList.add('show-correct'); // Añade clase para resaltar borde amarillo
                 }
            });

            // Muestra el feedback
            feedbackArea.classList.remove('hidden');
            if (selectedAnswer === correctAnswer) {
                score++;
                scoreSpan.textContent = score; // Actualiza puntuación visible
                feedbackArea.textContent = '¡CORRECTO!';
                feedbackArea.className = 'feedback-correct'; // Aplica clase CSS
            } else {
                feedbackArea.innerHTML = `INCORRECTO. RESPUESTA CORRECTA: <strong>${correctAnswer}</strong>`;
                feedbackArea.className = 'feedback-incorrect'; // Aplica clase CSS
            }

            // Muestra el botón Siguiente/Ver Resultados
            nextButton.classList.remove('hidden');
            if (currentQuestionIndex === currentQuestions.length - 1) {
                nextButton.textContent = 'VER RESULTADOS'; // Última pregunta
            } else {
                nextButton.textContent = 'SIGUIENTE';
            }
        }

        /**
         * Avanza a la siguiente pregunta o muestra los resultados si es la última.
         */
        function nextQuestion() {
            currentQuestionIndex++;
            displayQuestion(); // Llama a displayQuestion, que manejará si es la última o no
        }

        /**
         * Muestra la pantalla de resultados finales.
         */
        function showResults() {
            quizContainer.classList.add('hidden'); // Oculta el quiz
            resultsContainer.classList.remove('hidden'); // Muestra resultados

            const totalQuestions = currentQuestions.length;
            let finalScoreValue = '0.0'; // Default score
             // Calcula la puntuación sobre 10
             if (totalQuestions > 0) {
                 finalScoreValue = ((score / totalQuestions) * 10).toFixed(1); // Escala a 10 y redondea a 1 decimal
             }

            // Muestra los detalles en la pantalla de resultados
            resultsSubjectSpan.textContent = currentSubjectName;
            resultsTopicSpan.textContent = currentTopicName;
            finalScoreSpan.textContent = finalScoreValue;

            // Oculta el botón "Volver" del quiz y muestra el botón "Volver" (reiniciar) de los resultados
            backButton.classList.add('hidden');
            restartButton.classList.remove('hidden');
        }

             // Muestra de nuevo el selector de asignatura principal
             subjectSelectionDiv.classList.remove('hidden');

             // Vuelve a generar los selectores de tema/subtema para la asignatura actual
             if (currentSubjectKey) {
                 // Simula la selección de la asignatura actual para recargar sus opciones
                 subjectSelect.value = currentSubjectKey; // Asegura que el select principal muestre la asignatura correcta
                 handleSubjectChange({ target: { value: currentSubjectKey } }); // Llama al manejador
             } else {
                 // Si no hay asignatura actual (error inesperado), reinicia todo
                 console.warn("No hay 'currentSubjectKey' al intentar volver a selección de tema. Reiniciando.");
                 goBackOrRestart();
                 return; // Sal de la función aquí
             }

             // Resetea el estado específico del quiz actual, manteniendo la asignatura
             currentSubSubjectKey = null;
             currentTopicIndex = -1;
             currentQuestionIndex = 0;
             score = 0;
             currentQuestions = [];
             currentTopicName = "";
             // currentSubjectName se mantiene

             // Asegura que los botones de navegación del quiz estén ocultos
             nextButton.classList.add('hidden');
             backButton.classList.add('hidden'); // Oculta el botón Volver del quiz
             restartButton.classList.add('hidden'); // Oculta el botón Reiniciar de resultados
        }


        /**
         * Reinicia completamente la aplicación a la pantalla inicial de selección de asignatura.
         * Se usa desde el botón "Volver" en la pantalla de resultados o en caso de error grave.
         */
        function goBackOrRestart() {
            console.log("Reiniciando la aplicación.");
            resultsContainer.classList.add('hidden');
            quizContainer.classList.add('hidden');
            subjectSelectionDiv.classList.remove('hidden'); // Muestra el selector principal
            resetAndHideSelectors(); // Oculta y limpia todos los demás selectores y mensajes

            // Resetea el valor del selector principal al placeholder
            subjectSelect.value = "";

            // Resetea todo el estado del quiz
            currentSubjectKey = null;
            currentSubSubjectKey = null;
            currentTopicIndex = -1;
            currentQuestionIndex = 0;
            score = 0;
            currentQuestions = [];
            currentTopicName = "";
            currentSubjectName = "";

            // Asegura que todos los botones de navegación estén ocultos
            nextButton.classList.add('hidden');
            backButton.classList.add('hidden');
            restartButton.classList.add('hidden');
        }

        // --- Event Listeners ---
        subjectSelect.addEventListener('change', handleSubjectChange);
        nextButton.addEventListener('click', nextQuestion);
        restartButton.addEventListener('click', goBackOrRestart); // El botón en resultados reinicia todo
        backButton.addEventListener('click', goBackToTopicSelection); // El botón en el quiz vuelve a la selección de tema

        // --- Inicialización ---
        // Carga las asignaturas al iniciar la página
        loadSubjects();

    </script>
</body>
</html>
