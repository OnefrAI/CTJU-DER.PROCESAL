<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Interactivo por Asignaturas - Estilo Retro</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        /* --- Estilos Generales Estilo Retro Mejorado --- */
        :root {
            --bg-color: #1a1a1a; /* Gris muy oscuro */
            --container-bg: #2a2a2a; /* Gris oscuro */
            --border-color: #4CAF50; /* Verde menos intenso */
            --glow-color: rgba(76, 175, 80, 0.5);
            --text-color: #e0e0e0; /* Blanco roto */
            --label-color: #ffffff; /* Blanco */
            --title-color: #80deea; /* Cian suave */
            --title-glow: rgba(128, 222, 234, 0.6);
            --select-bg: #111111;
            --select-border: var(--border-color);
            --select-text: var(--text-color);
            --button-bg: #333333;
            --button-text: var(--border-color);
            --button-border: var(--border-color);
            --button-hover-bg: var(--border-color);
            --button-hover-text: var(--bg-color);
            --nav-button-bg: #0277bd; /* Azul suave */
            --nav-button-text: #ffffff;
            --nav-button-border: #4fc3f7; /* Azul claro */
            --nav-button-hover-bg: #4fc3f7;
            --nav-button-hover-text: #000000;
            --feedback-correct-bg: rgba(0, 50, 0, 0.6);
            --feedback-correct-border: #66bb6a; /* Verde suave */
            --feedback-correct-text: #a5d6a7;
            --feedback-incorrect-bg: rgba(50, 0, 0, 0.6);
            --feedback-incorrect-border: #ef5350; /* Rojo suave */
            --feedback-incorrect-text: #ef9a9a;
            --feedback-highlight: #ffee58; /* Amarillo suave */
            --placeholder-color: #888888;
            --readable-font: Arial, Helvetica, sans-serif; /* Fuente legible */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--readable-font); /* Fuente base legible */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            font-size: 16px; /* Tamaño base ajustado */
            line-height: 1.7;
        }

        /* Contenedor principal */
        .main-container {
            background-color: var(--container-bg);
            border: 2px solid var(--border-color);
            box-shadow: 0 0 10px var(--glow-color);
            padding: 30px;
            text-align: center;
            border-radius: 5px;
            width: 90%;
            max-width: 750px;
        }

        /* Títulos */
        h1 {
            font-family: 'Press Start 2P', cursive;
            color: var(--title-color);
            text-shadow: 0 0 5px var(--title-glow);
            margin-bottom: 35px;
            font-size: 1.6em;
            text-transform: uppercase;
        }
        h2 { /* Título resultados */
            font-family: 'Press Start 2P', cursive;
             color: var(--feedback-highlight);
             text-shadow: 0 0 4px var(--feedback-highlight);
             margin-bottom: 25px;
             font-size: 1.3em;
        }

        /* Etiquetas */
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.8em; /* Más pequeño */
            color: var(--label-color);
            text-align: left;
            font-family: 'Press Start 2P', cursive; /* Fuente arcade para etiquetas */
            text-transform: uppercase;
        }

        p {
             margin-bottom: 15px;
             text-align: left;
             color: var(--text-color); /* Asegurar color legible */
        }

        /* Desplegables (Select) */
        select {
            font-family: var(--readable-font); /* Fuente legible para opciones */
            background-color: var(--select-bg);
            color: var(--select-text);
            border: 2px solid var(--select-border);
            padding: 12px;
            width: 100%;
            margin-bottom: 25px;
            box-sizing: border-box;
            border-radius: 3px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: linear-gradient(45deg, transparent 50%, var(--select-border) 50%), linear-gradient(135deg, var(--select-border) 50%, transparent 50%);
            background-position: calc(100% - 15px) center, calc(100% - 10px) center;
            background-size: 6px 6px, 6px 6px;
            background-repeat: no-repeat;
            font-size: 1em; /* Tamaño normal */
            cursor: pointer;
        }
        select:invalid { color: var(--placeholder-color); }
        option { background-color: var(--select-bg); color: var(--select-text); }

        /* Contenedor del Quiz */
        #quiz-container {
            border: 1px solid var(--feedback-highlight);
            padding: 25px;
            margin-top: 25px;
            background-color: rgba(0, 0, 0, 0.2);
        }

        #progress {
            text-align: right;
            color: var(--label-color);
            margin-bottom: 25px;
            font-size: 0.9em;
            font-family: 'Press Start 2P', cursive; /* Fuente arcade para progreso */
        }

        #question-text {
            font-family: var(--readable-font); /* Fuente legible */
            font-size: 1.15em; /* Tamaño adecuado para lectura */
            color: var(--label-color);
            margin-bottom: 30px;
            text-align: left;
            line-height: 1.6;
        }

        /* Botones de opción */
        #options-container button {
            font-family: var(--readable-font); /* Fuente legible */
            background-color: var(--button-bg);
            color: var(--button-text);
            border: 1px solid var(--button-border);
            padding: 15px;
            display: block;
            width: 100%;
            text-align: left;
            margin-bottom: 12px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
            border-radius: 3px;
            font-size: 1em; /* Tamaño normal */
        }
        #options-container button strong { /* Letra opción (A, B, C, D) */
             color: var(--label-color);
             margin-right: 10px;
             font-weight: bold; /* Asegurar negrita si la fuente no lo es */
        }
        #options-container button:hover {
            background-color: var(--button-hover-bg);
            color: var(--button-hover-text);
            border-color: var(--button-hover-bg);
        }
        #options-container button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
         #options-container button.correct {
             background-color: var(--feedback-correct-border) !important;
             color: var(--bg-color) !important;
             border-color: var(--feedback-correct-border) !important;
         }
         #options-container button.incorrect {
             background-color: var(--feedback-incorrect-border) !important;
             color: #ffffff !important;
             border-color: var(--feedback-incorrect-border) !important;
         }
         #options-container button.show-correct {
              border: 2px solid var(--feedback-highlight) !important;
              opacity: 0.8 !important;
         }


        /* Área de Feedback */
        #feedback-area {
            margin-top: 25px;
            padding: 15px;
            border-width: 2px;
            border-style: solid;
            font-size: 1em; /* Tamaño normal */
            border-radius: 3px;
            font-family: 'VT323', monospace; /* Mantener fuente retro para feedback */
        }
        .feedback-correct {
            border-color: var(--feedback-correct-border);
            color: var(--feedback-correct-text);
            background-color: var(--feedback-correct-bg);
        }
        .feedback-incorrect {
            border-color: var(--feedback-incorrect-border);
            color: var(--feedback-incorrect-text);
            background-color: var(--feedback-incorrect-bg);
        }
         #feedback-area strong { /* Letra respuesta correcta */
             color: var(--feedback-highlight);
             font-family: 'Press Start 2P', cursive; /* Fuente arcade para la letra */
         }
         /* Mensaje "Próximamente" */
         #message-area {
             margin-top: 20px;
             padding: 15px;
             color: var(--feedback-highlight);
             border: 1px dashed var(--feedback-highlight);
             background-color: rgba(50, 50, 0, 0.4);
             font-size: 1em;
             border-radius: 3px;
             font-family: 'VT323', monospace;
         }


        /* Botones de Navegación (Siguiente / Reiniciar / Atrás) */
        .nav-button {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--nav-button-bg);
            color: var(--nav-button-text);
            border: 2px solid var(--nav-button-border);
            padding: 10px 18px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            border-radius: 3px;
            font-size: 0.8em;
            text-transform: uppercase;
            margin-top: 25px;
            margin-left: 10px; /* Espacio entre botones si están juntos */
        }
        .nav-button:hover {
            background-color: var(--nav-button-hover-bg);
            color: var(--nav-button-hover-text);
        }
        /* Contenedor para botones de navegación */
        #navigation-buttons {
            display: flex;
            justify-content: space-between; /* Pone Atrás a la izq, Siguiente a la der */
            align-items: center;
             margin-top: 20px;
        }


        /* Contenedor de Resultados */
        #results-container {
            border: 2px solid var(--feedback-highlight);
            padding: 30px;
            margin-top: 25px;
            background-color: rgba(50, 50, 0, 0.3);
        }
         #results-container h2 { /* Título resultados */
             color: var(--title-color);
             font-size: 1.4em;
         }
         #results-container p { /* Texto resultados */
             color: var(--label-color);
             font-size: 1em; /* Tamaño normal */
             text-align: center;
             line-height: 1.8;
             font-family: 'VT323', monospace;
         }
         #results-container span { /* Nombres asignatura/tema */
             color: var(--feedback-highlight);
         }
         #results-container #final-score { /* Puntuación */
             color: var(--border-color);
             font-size: 2.2em;
             display: block;
             margin: 15px 0;
             font-family: 'Press Start 2P', cursive;
         }


        /* Ocultar elementos */
        .hidden {
            display: none;
        }

        /* Media Query */
        @media (max-width: 700px) {
            body { font-size: 14px; padding: 10px;} /* Ajustar tamaño base */
            .main-container { padding: 20px; width: 95%; }
            h1 { font-size: 1.2em; margin-bottom: 25px; }
            h2 { font-size: 1em; }
            label { font-size: 0.7em; }
            select { padding: 10px; font-size: 0.9em; margin-bottom: 20px;}
            #question-text { font-size: 1em; }
            #options-container button { padding: 12px; font-size: 0.9em; }
            #feedback-area, #message-area { padding: 12px; font-size: 0.9em; }
            .nav-button { padding: 8px 14px; font-size: 0.7em; }
             #results-container p { font-size: 0.9em; }
             #results-container #final-score { font-size: 1.8em; }
        }

    </style>
</head>
<body>
    <div class="main-container">
        <h1>ZONA DE TEST</h1>

        <div id="subject-selection">
            <label for="subject-select">SELECCIONA ASIGNATURA:</label>
            <select id="subject-select" required>
                <option value="" disabled selected>-- Elige asignatura --</option>
                </select>
        </div>

        <div id="subsubject-selection" class="hidden">
            <div style="margin-bottom: 20px;">
                <label for="subsubject1-select">TEMA D. ADMINISTRATIVO:</label>
                <select id="subsubject1-select" required>
                    <option value="" disabled selected>-- Elige tema --</option>
                    </select>
            </div>
             <div>
                <label for="subsubject2-select">TEMA D. PROCESAL:</label>
                <select id="subsubject2-select" required>
                    <option value="" disabled selected>-- Elige tema --</option>
                    </select>
            </div>
        </div>

        <div id="single-topic-selection" class="hidden">
            <label for="single-topic-select">SELECCIONA TEMA:</label>
            <select id="single-topic-select" required>
                <option value="" disabled selected>-- Elige tema --</option>
                </select>
        </div>

        <div id="message-area" class="hidden">
            CONTENIDO PRÓXIMAMENTE...
        </div>


        <div id="quiz-container" class="hidden">
            <div id="progress">PREGUNTA <span id="question-number"></span> DE <span id="total-questions"></span> | PUNTUACIÓN: <span id="score">0</span></div>
            <div id="question-area">
                <p id="question-text"></p>
                <div id="options-container">
                    </div>
            </div>
            <div id="feedback-area" class="hidden"></div>
            <div id="navigation-buttons">
                 <button id="back-button" class="nav-button">ATRÁS</button>
                 <button id="next-button" class="nav-button hidden">SIGUIENTE</button>
            </div>
        </div>

        <div id="results-container" class="hidden">
            <h2>¡TEST COMPLETADO!</h2>
            <p>ASIGNATURA: <span id="results-subject"></span></p>
            <p>TEMA: <span id="results-topic"></span></p>
            <p>PUNTUACIÓN FINAL: <span id="final-score"></span> / 10</p>
            <button id="restart-button" class="nav-button">VOLVER</button>
        </div>
    </div>

    <script>
        // --- Función para convertir datos del formato GitHub ---
        function convertGitHubQuestion(ghQuestion) {
            const options = {};
            const correctLetter = String.fromCharCode(65 + ghQuestion.correct);
            ghQuestion.options.forEach((opt, index) => {
                options[String.fromCharCode(65 + index)] = opt;
            });
            return {
                question: ghQuestion.question,
                options: options,
                correctAnswer: correctLetter
            };
        }

        // --- Datos del Quiz (Estructura Jerárquica con 5 Asignaturas) ---
        const allQuizData = {
          "actividad_empresarial": {
              name: "1 Actividad Empresarial, Fraude y Evasión Fiscal",
              topics: [] // Sin temas por ahora
          },
          "criminalidad_transnacional": {
            name: "2 Criminalidad Transnacional y Justicia Universal",
            topics: [ // Temas de GitHub
              {
                name: "TEMA 1 (Jurisdicción)",
                questions: [
                    convertGitHubQuestion({ question: "¿Según el artículo 4 de la LOPJ, ¿a qué se extiende la jurisdicción española inicialmente?", options: ["Solo a ciudadanos españoles y materias penales dentro del territorio nacional.", "A todas las personas, a todas las materias y a todo el territorio español.", "A los delitos cometidos por españoles en cualquier lugar del mundo.", "A las materias civiles y mercantiles con conexión con España."], correct: 1 }),
                    convertGitHubQuestion({ question: "¿Qué se entiende por \"fuero\" desde el punto de vista procesal, según el texto?", options: ["La nacionalidad del acusado en un litigio.", "La vinculación de un litigio a un determinado territorio.", "La materia específica que se debate en un juicio.", "El tipo de tribunal competente para un caso."], correct: 1 }),
                    convertGitHubQuestion({ question: "¿Qué principio establece que la jurisdicción española será competente para el conocimiento de las causas por delitos cometidos en el territorio español, incluyendo su mar territorial y aeronaves de bandera española?", options: ["Principio de personalidad activa.", "Principio real o de protección.", "Principio de territorialidad.", "Principio de jurisdicción universal."], correct: 2 }),
                    convertGitHubQuestion({ question: "¿Cuál es uno de los fundamentos del principio de personalidad activa?", options: ["La necesidad de juzgar delitos cometidos contra nacionales españoles en el extranjero.", "La soberanía del Estado sobre su territorio.", "La necesidad de evitar la impunidad de los nacionales que delinquen en el extranjero.", "La protección de bienes jurídicos de vital importancia para la soberanía del Estado."], correct: 2 }),
                    convertGitHubQuestion({ question: "Según el artículo 23.2 de la LOPJ, ¿qué requisito se exige generalmente para que la jurisdicción española conozca de un delito cometido fuera del territorio nacional por un español?", options: ["Que la víctima sea de nacionalidad española.", "Que el hecho sea punible en el lugar de comisión (principio de doble incriminación).", "Que el delito atente contra intereses fundamentales del Estado español.", "Que el delincuente se encuentre en territorio español."], correct: 1 }),
                    convertGitHubQuestion({ question: "¿Qué principio de jurisdicción se basa en la nacionalidad del bien jurídico lesionado por el delito, vinculado a los intereses de España?", options: ["Principio de personalidad pasiva.", "Principio de personalidad activa.", "Principio real o de protección.", "Principio de territorialidad."], correct: 2 }),
                    convertGitHubQuestion({ question: "¿Qué caracteriza fundamentalmente al principio de jurisdicción universal en su concepción más pura?", options: ["Se basa en la nacionalidad del autor del delito.", "Se basa en el lugar donde se cometió el delito.", "Se basa exclusivamente en la naturaleza del delito, prescindiendo de otros nexos.", "Requiere que la víctima sea nacional del Estado que ejerce la jurisdicción."], correct: 2 }),
                    convertGitHubQuestion({ question: "¿Cuál se señala en el texto como el fundamento principal de la jurisdicción universal?", options: ["La necesidad de proteger a los nacionales en el extranjero.", "La soberanía de los Estados para perseguir cualquier delito.", "La especial naturaleza de ciertos crímenes que afectan a la comunidad internacional.", "La obligación de los Estados de extraditar a los criminales."], correct: 2 }),
                    convertGitHubQuestion({ question: "¿Cómo se califica la jurisdicción universal en la redacción original de la LOPJ de 1985 según el texto?", options: ["Limitada por la necesidad de un vínculo con España.", "Condicionada a la existencia de víctimas españolas.", "Absoluta, sin exigencia de ningún vínculo con el Estado español.", "Supeditada a la decisión de la Corte Penal Internacional."], correct: 2 }),
                    convertGitHubQuestion({ question: "¿Qué importante modificación se introdujo en la aplicación de la justicia universal mediante la LO 1/2009?", options: ["Se eliminó la posibilidad de perseguir delitos cometidos fuera de España.", "Se exigió que los presuntos responsables se encontraran en España o que existieran víctimas de nacionalidad española o algún vínculo relevante con España.", "Se amplió el catálogo de delitos que podían ser perseguidos bajo este principio sin restricciones.", "Se estableció que solo el Ministerio Fiscal podría interponer querella en casos de jurisdicción universal."], correct: 1 }),
                    convertGitHubQuestion({ question: "¿Qué cambio fundamental introdujo la LO 1/2014 en relación con la jurisdicción universal en España?", options: ["Se volvió al sistema de jurisdicción universal absoluta de 1985.", "Se simplificaron los requisitos para perseguir crímenes internacionales.", "Se estableció un listado de delitos que pueden ser perseguidos con requisitos y puntos de conexión específicos para cada uno.", "Se eliminó la necesidad de querella del agraviado o del Ministerio Fiscal."], correct: 2 }),
                    convertGitHubQuestion({ question: "¿Qué implicó la Disposición Transitoria de la LO 1/2014 para las causas en curso relacionadas con la jurisdicción universal?", options: ["Continuaron su tramitación sin cambios.", "Fueron remitidas a la Corte Penal Internacional.", "Quedaron sobreseídas hasta que se acreditara el cumplimiento de los nuevos requisitos.", "Se permitió la acción popular para su continuación."], correct: 2 }),
                    convertGitHubQuestion({ question: "¿Qué se critica en el texto respecto a las reformas de la jurisdicción universal en España posteriores a 2009?", options: ["Que fortalecieron el principio de lucha contra la impunidad a nivel internacional.", "Que facilitaron la persecución de crímenes internacionales por los tribunales españoles.", "Que supusieron un retroceso en el principio de jurisdicción universal y pusieron en peligro las relaciones diplomáticas de España.", "Que ampliaron la capacidad de las asociaciones de derechos humanos para presentar querellas."], correct: 2 }),
                    convertGitHubQuestion({ question: "¿Qué novedad introdujo la LO 9/2021 en relación con el artículo 23.2 LOPJ?", options: ["Modificó los delitos que pueden ser perseguidos bajo el principio de territorialidad.", "Introdujo una referencia a la Fiscalía Europea en el requisito de la querella.", "Eliminó el principio de doble incriminación para ciertos delitos.", "Amplió los supuestos de inmunidad de jurisdicción."], correct: 1 }),
                    convertGitHubQuestion({ question: "¿Qué se menciona en el texto como un posible origen histórico del principio de jurisdicción universal?", options: ["La persecución de delitos de genocidio tras la Segunda Guerra Mundial.", "La lucha contra el terrorismo internacional.", "La persecución de la piratería cometida en alta mar.", "La protección de los derechos humanos fundamentales."], correct: 2 })
                ]
              },
              {
                name: "TEMA 2 (Cooperación UE)",
                questions: [
                    convertGitHubQuestion({ question: "¿Cuál ha sido una de las principales características de la evolución del Derecho en el siglo XX, según las fuentes?", options: ["Un aislamiento progresivo de las soberanías estatales.", "Una disminución de las relaciones entre los distintos países.", "La internacionalización.", "Una menor necesidad de cooperación internacional."], correct: 2 }),
                    convertGitHubQuestion({ question: "¿Qué institución europea es destacada en las fuentes por la importancia del Convenio Europeo de Derechos Humanos?", options: ["La Unión Europea.", "El Tribunal de Justicia de la Unión Europea.", "El Consejo de Europa.", "La Fiscalía Europea."], correct: 2 }),
                    convertGitHubQuestion({ question: "¿En qué tratado internacional entre los miembros de la Unión Europea se planteó una acción común sobre cooperación judicial en materia penal?", options: ["El Tratado de Maastricht.", "El Tratado de Lisboa.", "El Tratado de Ámsterdam de 1997.", "El Tratado de Niza."], correct: 2 }),
                    convertGitHubQuestion({ question: "¿Qué principio se proclamó en el Consejo Europeo de Tampere (Finlandia) de octubre de 1999 como \"piedra angular de la cooperación judicial, tanto civil como penal, entre los Estados miembros\"?", options: ["El principio de subsidiariedad.", "El principio de proporcionalidad.", "El principio de reconocimiento mutuo de decisiones de los tribunales.", "El principio de autonomía procesal."], correct: 2 }),
                    convertGitHubQuestion({ question: "¿Qué implica el principio de reconocimiento mutuo en el seno de la Unión Europea?", options: ["Que las resoluciones de un Estado miembro deben ser revisadas exhaustivamente por los demás Estados miembros.", "Que cada Estado miembro puede decidir discrecionalmente si acepta o no las resoluciones de otros Estados miembros.", "Que una resolución adoptada por un juez en un Estado miembro será aceptada por los demás Estados miembros y surtirá efectos similares a las de una resolución del propio país.", "Que solo se aceptarán las resoluciones que coincidan plenamente con la legislación del Estado receptor."], correct: 2 }),
                    convertGitHubQuestion({ question: "¿Qué se considera un primer paso para disminuir problemas en la cooperación procesal entre jurisdicciones, según las fuentes?", options: ["La completa unificación de las legislaciones de los Estados miembros.", "La armonización paulatina de algunas de las normas de los Estados miembros.", "La creación de órganos judiciales supranacionales con competencia exclusiva.", "La eliminación de las diferencias culturales entre los sistemas judiciales."], correct: 1 }),
                    convertGitHubQuestion({ question: "¿Cuál es el objetivo principal de la Directiva 2012/29/UE?", options: ["La regulación de los conflictos de jurisdicción.", "El perfeccionamiento de las garantías en los procesos penales.", "El establecimiento de normas mínimas sobre los derechos, el apoyo y la protección de las víctimas de delitos.", "La aproximación en materia de presunción de inocencia."], correct: 2 }),
                    convertGitHubQuestion({ question: "¿Qué función principal tiene EUROJUST?", options: ["Dictar sentencias de carácter penal directamente aplicables en los Estados miembros.", "Armonizar las legislaciones penales de los Estados miembros.", "Intensificar la cooperación contra la delincuencia grave que afecte a varios Estados miembros, coordinando a las autoridades competentes.", "Gestionar el Sistema Europeo de Antecedentes Penales (ECRIS)."], correct: 2 }),

          "prevencion_riesgos": {
              name: "5 Prevención de Riesgos Laborales Psicosociales",
              topics: [] // Sin temas por ahora
          }
        };


        // --- Elementos del DOM ---
        const subjectSelect = document.getElementById('subject-select');
        const subsubjectSelectionDiv = document.getElementById('subsubject-selection');
        const subsubject1Select = document.getElementById('subsubject1-select');
        const subsubject2Select = document.getElementById('subsubject2-select');
        const singleTopicSelectionDiv = document.getElementById('single-topic-selection');
        const singleTopicSelect = document.getElementById('single-topic-select');
        const messageArea = document.getElementById('message-area');

        const subjectSelectionDiv = document.getElementById('subject-selection');
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const questionNumberSpan = document.getElementById('question-number');
        const totalQuestionsSpan = document.getElementById('total-questions');
        const scoreSpan = document.getElementById('score');
        const questionTextP = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackArea = document.getElementById('feedback-area');
        const nextButton = document.getElementById('next-button');
        const backButton = document.getElementById('back-button');
        const finalScoreSpan = document.getElementById('final-score');
        const resultsSubjectSpan = document.getElementById('results-subject');
        const resultsTopicSpan = document.getElementById('results-topic');
        const restartButton = document.getElementById('restart-button');

        // --- Estado del Quiz ---
        let currentSubjectKey = null;
        let currentSubSubjectKey = null;
        let currentTopicIndex = -1;
        let currentQuestionIndex = 0;
        let score = 0;
        let currentQuestions = [];
        let currentTopicName = "";
        let currentSubjectName = "";

        // --- Funciones ---

        function loadSubjects() {
            subjectSelect.innerHTML = '<option value="" disabled selected>-- Elige asignatura --</option>';
            for (const key in allQuizData) {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = allQuizData[key].name;
                subjectSelect.appendChild(option);
            }
            resetAndHideTopicSelectors();
        }

        function resetAndHideTopicSelectors() {
            subsubjectSelectionDiv.classList.add('hidden');
            singleTopicSelectionDiv.classList.add('hidden');
            messageArea.classList.add('hidden');
            subsubject1Select.innerHTML = '<option value="" disabled selected>-- Elige tema --</option>';
            subsubject2Select.innerHTML = '<option value="" disabled selected>-- Elige tema --</option>';
            singleTopicSelect.innerHTML = '<option value="" disabled selected>-- Elige tema --</option>';
            subsubject1Select.value = "";
            subsubject2Select.value = "";
            singleTopicSelect.value = "";
        }

        function handleSubjectChange(event) {
            currentSubjectKey = event.target.value;
            if (!currentSubjectKey) return;

            const subjectData = allQuizData[currentSubjectKey];
            currentSubjectName = subjectData.name;
            resetAndHideTopicSelectors();

            let hasContent = false;
            if (subjectData.subSubjects) {
                 if ((subjectData.subSubjects.administrativo?.topics?.length > 0) || (subjectData.subSubjects.procesal?.topics?.length > 0)) {
                     hasContent = true;
                 }
            } else if (subjectData.topics && subjectData.topics.length > 0) {
                hasContent = true;
            }

            if (hasContent) {
                if (subjectData.subSubjects) {
                    populateTopicDropdown(subsubject1Select, subjectData.subSubjects.administrativo.topics, '-- Elige tema (Admin) --');
                    populateTopicDropdown(subsubject2Select, subjectData.subSubjects.procesal.topics, '-- Elige tema (Procesal) --');
                    subsubjectSelectionDiv.classList.remove('hidden');
                } else {
                    populateTopicDropdown(singleTopicSelect, subjectData.topics, '-- Elige tema --');
                    singleTopicSelectionDiv.classList.remove('hidden');
                }
            } else {
                messageArea.textContent = `"${currentSubjectName}" - CONTENIDO PRÓXIMAMENTE...`;
                messageArea.classList.remove('hidden');
            }
        }

        function populateTopicDropdown(selectElement, topicsArray, placeholderText) {
            selectElement.innerHTML = `<option value="" disabled selected>${placeholderText}</option>`;
            if (topicsArray && topicsArray.length > 0) {
                topicsArray.forEach((topic, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = topic.name.length > 50 ? topic.name.substring(0, 50) + '...' : topic.name; // Acortar nombres largos
                    selectElement.appendChild(option);
                });
            }
             selectElement.value = "";
        }

        function startQuiz(subSubjectKey, topicIndex) {
            const subjectData = allQuizData[currentSubjectKey];
            let topicData;

            if (subjectData.subSubjects && subSubjectKey) {
                topicData = subjectData.subSubjects[subSubjectKey].topics[topicIndex];
            } else if (subjectData.topics) {
                topicData = subjectData.topics[topicIndex];
            } else {
                 console.error("Error: Estructura inválida al iniciar quiz.");
                 alert("Error al cargar tema.");
                 return;
            }

            if (!topicData || !topicData.questions || topicData.questions.length === 0) {
                 console.error("Error: No hay preguntas para tema:", topicData ? topicData.name : topicIndex);
                 alert("No hay preguntas disponibles para este tema.");
                 return;
            }

            currentQuestions = topicData.questions;
            currentTopicName = topicData.name;
            currentQuestionIndex = 0;
            score = 0;

            subjectSelectionDiv.classList.add('hidden');
            resetAndHideTopicSelectors();
            resultsContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            feedbackArea.classList.add('hidden');
            nextButton.classList.add('hidden');
            backButton.classList.remove('hidden');

            displayQuestion();
        }

        function displayQuestion() {
            feedbackArea.classList.add('hidden');
            feedbackArea.textContent = '';
            nextButton.classList.add('hidden');

            if (currentQuestionIndex >= currentQuestions.length) {
                showResults();
                return;
            }

            const questionData = currentQuestions[currentQuestionIndex];

            if (!questionData || typeof questionData.question === 'undefined') {
                console.error('Error: Datos inválidos pregunta índice', currentQuestionIndex);
                alert('Error al cargar pregunta. Reiniciando.');
                restartQuiz(); return;
            }

            questionNumberSpan.textContent = currentQuestionIndex + 1;
            totalQuestionsSpan.textContent = currentQuestions.length;
            scoreSpan.textContent = score;
            questionTextP.innerHTML = questionData.question;

            optionsContainer.innerHTML = '';

            if (!questionData.options || typeof questionData.options !== 'object') {
                 console.error('Error: Opciones inválidas pregunta índice', currentQuestionIndex);
                 alert('Error al cargar opciones. Reiniciando.');
                 restartQuiz(); return;
            }

            for (const key in questionData.options) {
                const button = document.createElement('button');
                button.innerHTML = `<strong>${key}.</strong> ${questionData.options[key]}`;
                button.dataset.answer = key;
                button.addEventListener('click', handleAnswer);
                optionsContainer.appendChild(button);
            }
        }

        function handleAnswer(event) {
            const selectedButton = event.currentTarget;
            const selectedAnswer = selectedButton.dataset.answer;

            if (!currentQuestions[currentQuestionIndex]) {
                console.error('Error: Pregunta actual no encontrada.'); return;
            }
            const correctAnswer = currentQuestions[currentQuestionIndex].correctAnswer;

            const optionButtons = optionsContainer.querySelectorAll('button');
            optionButtons.forEach(btn => {
                btn.disabled = true;
                btn.classList.add('disabled');
                if (btn.dataset.answer === correctAnswer) {
                    btn.classList.add('correct');
                     if (btn === selectedButton) selectedButton.classList.remove('incorrect');
                } else if (btn === selectedButton) {
                    btn.classList.add('incorrect');
                }
                 if (selectedAnswer !== correctAnswer && btn.dataset.answer === correctAnswer) {
                     btn.classList.add('show-correct');
                 }
            });

            feedbackArea.classList.remove('hidden');
            if (selectedAnswer === correctAnswer) {
                score++;
                scoreSpan.textContent = score;
                feedbackArea.textContent = '¡CORRECTO!'; // Traducido
                feedbackArea.className = 'feedback-correct';
            } else {
                feedbackArea.innerHTML = `INCORRECTO. RESPUESTA CORRECTA: <strong>${correctAnswer}</strong>`; // Traducido
                feedbackArea.className = 'feedback-incorrect';
            }

            nextButton.classList.remove('hidden');
            if (currentQuestionIndex === currentQuestions.length - 1) {
                nextButton.textContent = 'VER RESULTADOS'; // Traducido
            } else {
                nextButton.textContent = 'SIGUIENTE'; // Traducido
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuestions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');

            const totalQuestions = currentQuestions.length;
            let finalScoreValue = 0;
            if (totalQuestions > 0) {
                 // Asumiendo 20 preguntas por tema para escalar a 10
                 finalScoreValue = (score * 0.5).toFixed(1);
             } else {
                 finalScoreValue = '0.0';
             }

            resultsSubjectSpan.textContent = currentSubjectName;
            resultsTopicSpan.textContent = currentTopicName;
            finalScoreSpan.textContent = finalScoreValue;
        }

        function goBackOrRestart() {
            resultsContainer.classList.add('hidden');
            quizContainer.classList.add('hidden');
            subjectSelectionDiv.classList.remove('hidden');
            resetAndHideTopicSelectors();
            // Re-mostrar selectores correctos para la asignatura actual si tiene contenido
            if (currentSubjectKey) {
                 handleSubjectChange({ target: subjectSelect });
            } else {
                 subjectSelect.value = ""; // Si no había asignatura, resetear
            }

            // Resetear estado del quiz
            currentSubSubjectKey = null;
            currentTopicIndex = -1;
            currentQuestionIndex = 0;
            score = 0;
            currentQuestions = [];
            currentTopicName = "";
            // No resetear currentSubjectKey ni currentSubjectName si queremos mantener la selección
        }

        // --- Event Listeners ---
        subjectSelect.addEventListener('change', handleSubjectChange);

        subsubject1Select.addEventListener('change', (event) => {
            const selectedIndex = event.target.value;
            if (selectedIndex !== "") startQuiz('administrativo', parseInt(selectedIndex, 10));
        });
        subsubject2Select.addEventListener('change', (event) => {
             const selectedIndex = event.target.value;
             if (selectedIndex !== "") startQuiz('procesal', parseInt(selectedIndex, 10));
        });
        singleTopicSelect.addEventListener('change', (event) => {
             const selectedIndex = event.target.value;
             if (selectedIndex !== "") startQuiz(null, parseInt(selectedIndex, 10));
        });

        nextButton.addEventListener('click', nextQuestion);
        restartButton.addEventListener('click', goBackOrRestart);
        backButton.addEventListener('click', goBackOrRestart);

        // --- Inicialización ---
        loadSubjects();

    </script>
